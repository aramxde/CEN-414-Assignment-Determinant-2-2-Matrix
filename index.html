    <h1>Amenaghawon Jesse</h1>

    <script type="text/JavaScript">
      let A = [[5,7],[6,4]];
      for(let i = 0; i<2;i++){
        for(let j = 0; j<2;j++){
            var determinant = ((A[0][0]*A[1][1])-(A[1][0]*A[0][1]));
        }
      }
